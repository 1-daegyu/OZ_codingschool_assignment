<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
</head>
<body>
    <h1>Todo App</h1>
    <ul>
    {% for user in users %}
        <li>{{ user.name }} ({{ user.username }})
            <a href="/edit/{{ user.username }}">Edit</a>
            <a href="/delete/{{ user.username }}">Delete</a>
        </li>
    {% endfor %}
    </ul>
    <a href="/add">Add User</a>
</body>
</html>
