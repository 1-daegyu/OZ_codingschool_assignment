<!DOCTYPE html>
<html lang="ko">
<head>
    <title>관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center">
            <h3 class="mt-5 mb-3">신규 등록 상품</h3>
            <div>
                <button id="toggle-dark-mode" class="btn btn-secondary" aria-label="Toggle dark mode">다크 모드 전환</button>
                <button id="signup-button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal" aria-label="Sign up">회원 가입</button>
            </div>
        </div>
        <div id="date-time" class="mb-3"></div>
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
              <label class="visually-hidden" for="inlineFormSelectPref">카테고리 선택</label>
              <select class="form-select" id="inlineFormSelectPref">
                <option selected>카테고리</option>
                <option value="1">상의</option>
                <option value="2">하의</option>
                <option value="3">신발</option>
                <option value="4">패션잡화</option>
              </select>
            </div>
            <div class="col-12">
              <label class="visually-hidden" for="genderSelect">성별 선택</label>
              <select class="form-select" id="genderSelect">
                <option selected>성별</option>
                <option value="male">남성</option>
                <option value="female">여성</option>
                <option value="other">기타</option>
              </select>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" id="searchInput" placeholder="제품명을 입력하세요">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary" aria-label="Search">조회</button>
            </div>
        </form>
        <div class="container mt-3">
            <table id="productTable" class="table table-sm">
                <thead>
                    <tr>
                        <th>카테고리</th>
                        <th>브랜드</th>
                        <th>상품명</th>
                        <th>가격</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
                </tbody>
            </table>
            <div id="no-data-message" class="text-center mt-3">데이터가 없습니다.</div>
        </div>
        <nav aria-label="페이지 네비게이션 예시">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">이전</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">다음</a></li>
            </ul>
        </nav>
    </div>

    <!-- 회원 가입 -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">회원 가입</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="signupUsername" class="form-label">사용자 이름</label>
                            <input type="text" class="form-control" id="signupUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="signupEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="signupPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupConfirmPassword" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="signupConfirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">가입</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
