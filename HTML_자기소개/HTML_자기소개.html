<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>자기소개 페이지</title>
    </head>
    <body>
        <h1 title="강아지 해리의 프로필 페이지">해 리</h1>
        <img
        src="images/harry.jpeg"
        alt="강아지 해리의 정면 사진"
        width="300"
        >
        <div>
            <p>안녕하세요, 이름은 해리이고, 나이는 12살 포메라니안 입니다.</p>

        </div id="introduce">
        <hr>
        <div id="funfacts">
            <h3>취미</h3>
            <p>저는 다음과 같은 취미를 가지고 있습니다.</p>
            <ul>
                <li><strong>당근 먹기</strong></li>
                <li><mark>산책 하기</mark></li>
                <li><em>낮잠 자기</em></li>
            </ul>
        </div>
        <hr>
        <span>&copy; 해리</span>
    </body>
</html>
